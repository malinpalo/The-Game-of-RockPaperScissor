<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to css stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts (Russo One) -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <!--Description and keywords-->
    <meta name="description" content="Rock, Paper, Scissor, Games, Online games">
    <!--Title of the website-->
    <title>Rock paper scissors</title>
</head>
<body>

    <!--This is the Game-Area-->
    <section class="game-area"> 
        <!--Scorebox-->
        <div class="score-box">
            <div class="user-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="comp-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>
    
        <!--First welcome page with rules and a start play button-->
        <div class="welcome">
            <h1>Rock Paper Scissors</h1>
            <h2>Press play to start the game</h2>
            <button>Play</button>
        </div>
        <!--The Game with images and buttons -->
        <div class="game-play fadeOut">
            <!--The game ends after 5 rounds-->
        <div class="round"></div>
        <div class="rounds-left">Rounds left: 5</div>
            <h2 class="winlose">Choose a weapon!</h2>
            <div class="weapons">
                <img class="player-wave" src="assets/images/paper.webp" alt="paper">
                <img class="computer-wave" src="assets/images/rock.webp" alt="rock">
            </div>
            <div class="player-choices">
                <button class="rock">rock</buttons>
                <button class="paper">paper</buttons>
                <button class="scissors">scissors</buttons>
            </div>
        </div>
        <div class="user-result"></div>
        <button class="play-again"></button>
    </section>

    <script src="assets/js/script.js"></script> 
</body>
</html>
